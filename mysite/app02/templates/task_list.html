{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <hr>
        <h1>Ajax学习</h1>

        <h3>示例1</h3>
        <input id="btn1" type="button" class="btn btn-primary" value="点击1">

        <h3>示例2</h3>
        <input type="text" id="txtUser" placeholder="姓名">
        <input type="text" id="txtAge" placeholder="年龄">
        <input id="btn2" type="button"  class="btn btn-primary" value="点击2">

        <h3>示例3</h3>
        <form id="form3">
            <input type="text" name="User" placeholder="姓名">
            <input type="text" name="Age" placeholder="年龄">
            <input type="text" name="Email" placeholder="邮箱">
            <input type="text" name="More" placeholder="介绍">
        </form>
        <input id="btn3" type="button" class="btn btn-primary" value="点击3">
    </div>
{% endblock content %}

{% block js %}
    <script type="text/javascript">
        $(function () {
            // 页面框架加载完之后代码自动执行
            bindBtn1Event();
            bindBtn2Event();
            bindBtn3Event();
        })

        function bindBtn1Event() {
            $("#btn1").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type:"post",
                    data: {
                        n1:123,
                        n2:456
                    },
                    dataType: "JSON",
                    success: function(res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data);
                    }
                })
            })   
        }

        function bindBtn2Event() {
            $("#btn2").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type:"post",
                    data: {
                        name:$('#txtUser').val(),
                        age:$('#txtAge').val()
                    },
                    dataType: "JSON",
                    success: function(res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data);
                    }
                })
            })   
        }

        function bindBtn3Event() {
            $("#btn3").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type:"post",
                    data: {
                        n1:123,
                        n2:45666
                    },
                    data: $("#form3").serialize(),
                    dataType: "JSON",
                    success: function(res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data);
                    }
                })
            })   
        }
    </script>
{% endblock js %}
